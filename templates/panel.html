<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Sergey Pozhilov (GetTemplate.com)">

	<title>Initio - Free, multipurpose html5 template by GetTemplate</title>

	<link rel="shortcut icon" href="static/images/gt_favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<body class="home">

	<header id="header" style="background-color: white;text-align:center">
		<div id="head" class="parallax" parallax-speed="2">
			<h1 id="logo" class="text-center">
				<img src="/static/images/channelQRCODE.png" width="300" height="400" alt="screenshot3">
			</h1>
			<div class="main-contain">
				<div>
					<div class="container" style="margin-top:5%;">
						<div class="row">
							<div class="col-sm-12">
                                <a href={{ url_for('heatmap') }}><button type="button"
										class="btn btn-primary">Check
										Heatmap</button></a>
								<a href={{ url_for('sent_manually',env='master' ) }}><button type="button"
										class="btn btn-primary">Check
										all tickers</button></a>
								<a href={{ url_for('sent_manually',env='slave' ) }}><button type="button"
										class="btn btn-primary">Check
										tickers in watchlist</button></a>
							</div>
						</div>
					</div>
					<div class="container" style="margin-top:5%;">
						<div class="row">
							<div class="col-sm-12">
								<a href={{ url_for('show_log') }}><button type="button" class="btn btn-secondary">Check
										out
										logs</button></a>
								<a href={{ url_for('initialize_state_of_num_and_ticker_pairs_in_redis') }}><button
										type="button" class="btn btn-secondary">Reset redis</button></a>
								<a href={{ url_for('redis_connection_test') }}><button type="button"
										class="btn btn-secondary">Test
										redis
										connection</button></a>
							</div>
						</div>
					</div>
					<div class="container" style="margin-top:5%;">
						<div class="row">
							<div class="col-sm-12">
								<a href="https://etorotelebot.herokuapp.com/"><button type="button"
										class="btn btn-warning">Heroku
										server</button></a>
								<a href="http://www.telebotetoro.online/"><button type="button"
										class="btn btn-warning">Linux
										server</button></a>
								<a href="https://etorotelebot-production.up.railway.app/"><button type="button"
										class="btn btn-warning">Railway
										server</button></a>
							</div>
						</div>
					</div>
					<br>
					<hr>
					<div class="container" style="margin-top:5%;">
						<div class="row">
							<div class="col-sm-12">
								<button type="button" class="btn btn-default">system time：{{system_datetime}}</button>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-12">
								<button type="button" class="btn btn-default">taipei
									time：{{taipei_datetime}}</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div>
		</div>
	</header>

</body>

</html>
